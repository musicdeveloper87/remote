<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="showTabs">
    <ion-tab-button tab="tab1" href="/tabs/tab1" class="tab-button">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Agendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" class="tab-button">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Mis Citas</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logout()" class="tab-button">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
