<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo-image">
    </div>

    <div class="form-container">
      <h2 class="welcome-text">Bienvenido</h2>
      <p class="subtitle-text">Ingrese sus credenciales para continuar</p>

      <form #login="ngForm" class="login-form">
        <div class="input-container">
          <ion-item lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              type="email" 
              placeholder="Correo corporativo" 
              name="email" 
              [(ngModel)]="usuario.email"
              required>
            </ion-input>
          </ion-item>
        </div>

        <div class="input-container">
          <ion-item lines="none">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              type="password" 
              placeholder="ContraseÃ±a" 
              name="password" 
              [(ngModel)]="usuario.password"
              required>
            </ion-input>
          </ion-item>
        </div>

        <div class="button-container">
          <ion-button 
            (click)="handleLogin(login)" 
            expand="block" 
            class="login-button" 
            [color]="existeId ? 'primary' : 'warning'">
            <ion-icon [name]="existeId ? 'log-in-outline' : 'add-circle-outline'" slot="start"></ion-icon>
            {{ existeId ? 'Ingresar' : 'Indexar visor e ingresar' }}
          </ion-button>
        </div>
      </form>

      <p class="info-text">
        {{ existeId ? 'Ingrese sus credenciales para acceder' : 'Este dispositivo necesita ser indexado antes de continuar' }}
      </p>
    </div>
  </div>
</ion-content>
